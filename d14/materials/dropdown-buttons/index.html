  <title>Dropdown Buttons</title>

</head>
<body>
	<div class="dropdown">
		<button>
			File &#x25BC;
		</button>
		<div class="option">
			<option>Open</option>
			<option>Save</option>
		</div>
	</div>
	<div class="dropdown">
		<button>
			Edit &#x25BC;
		</button>
		<div class="option">
			<option>Cut</option>
			<option>Copy</option>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
  	<script src="js/project.js"></script>

</html>
