<!DOCTYPE html>
<html lang = "en">
	<head>
		<title>Cannonball Productions</title>
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/simple-grid.css">
		<link rel="stylesheet" href="css/bootstrap.css">
		<link rel="stylesheet" href="css/bootstrap-theme.css">
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<header class="grid">
			<div class="col-1-2">
			<img id="logo" alt="Cannonball Logo" src="img/cannonball-logo.png">
			</div>
			<nav class="col-1-2">
				<div class="navigation col-1-3">
					<a class="nav-option">Our Work</a>
					<div class="nav-dropdown">
						<a href="*">Events</a>
						<a href="*">Clients</a>
						<a href="*">Capabilities</a>
					</div>
				</div>
				<div class="navigation col-1-3">
					<a class="nav-option">About Us</a>
					<div class="nav-dropdown">
						<a href="*">Our Story</a>
						<a href="*">Our Team</a>
					</div>
				</div>
				<div class="navigation col-1-3">
					<a class="nav-option">Jump In</a>
					<div class="nav-dropdown">
						<a href="*">Apply</a>
						<a href="*">Partner</a>
						<a href="*">Promote</a>
						<a href="*">Volunteer</a>
					</div>
				</div>
			</nav>
		</header>
		<div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
		  <!-- Indicators -->
		  <ol class="carousel-indicators">
		    <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
		    <li data-target="#carousel-example-generic" data-slide-to="1"></li>
		    <li data-target="#carousel-example-generic" data-slide-to="2"></li>
		  </ol>

		  <!-- Wrapper for slides -->
		  <div class="carousel-inner" role="listbox">
		    <div class="item active">
		      <img src="img/san-jose-bacon-eating-contest.jpg">
		      <div class="carousel-caption">
		      	<h3>EXPLORE</h3>
		      </div>
		    </div>
		    <div class="item">
		      <img src="img/bacon-beer-cups.jpg" alt="...">
		      <div class="carousel-caption">
		      	<h3>CONNECT</h3>
		      </div>
		    </div>
		    <div class="item">
		      <img src="img/whiskey-fried-dance.jpg" alt="...">
		      <div class="carousel-caption">
		      	<h3>CELEBRATE</h3>
		      </div>
		    </div>

		  </div>

		  <!-- Controls -->
		 
		</div>
		<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
		<script src="js/bootstrap.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script>
		$('#carousel-example-generic').carousel({
      interval:3000,
      pause: null
    });
	</script>
		<script src="js/cb.js"></script>
	</body>
</html>
